trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: |
    Install-WindowsFeature -Name AD-Domain-Services DNS -IncludeManagementTools
    Install-ADDSForest -DomainName “corp.momco.com”
  displayName: 'Run a multi-line script'
